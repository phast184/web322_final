<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Basics</title>
</head>
<body>
  <div id="example">
    <span id="card">My github is {{github}}</span>
    <span id="card" class="{{github}}">My github is <a href="http://github.com/{{github}}">{{github}}</a></span>
  </div>
  <script src="../build/build.js"></script>
  <script>
  var cement = require('cement');

  cement({
    github: 'bredele'
  }).scan(document.getElementById('example'));

  </script>
</body>
</html>
